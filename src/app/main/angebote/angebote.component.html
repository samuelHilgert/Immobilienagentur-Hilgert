<section class="section-bg-v2" id="angebote">
  <h2>🏡 Aktuelle Immobilienangebote</h2>

  <!-- Ladebalken für die Daten -->
  <mat-progress-bar
    *ngIf="isLoading"
    mode="indeterminate"
    aria-label="Daten werden geladen"
  ></mat-progress-bar>

  <!-- Falls keine Immobilien vorhanden sind -->
  <p *ngIf="immobilien.length === 0 && !isLoading">
    ❌ Keine Immobilien verfügbar.
  </p>

  <!-- Immobilien anzeigen -->
  <div class="immobilien-grid">
    <div class="immobilie-box" *ngFor="let immo of immobilien">
      <img
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="{{ immo.titel }}"
      />
      <div class="immobilie-content">
        <h3>{{ immo.titel }}</h3>
        <p class="preis">💰 Preis: {{ immo.preis }} €</p>
        <p class="art">🔄 Art: {{ immo.art }}</p>
        <p class="objekttyp">🏠 Objekttyp: {{ immo.objekt_typ }}</p>
        <button class="details-button">Mehr Details</button>
      </div>
    </div>
  </div>
</section>
