<section class="section-bg-v2" id="angebote">
  <h2>üè° Aktuelle Immobilienangebote</h2>

  <!-- Ladebalken mit Fortschrittsanzeige -->
  <div class="angebote-container">
    <mat-progress-spinner 
      *ngIf="isLoading" 
      [mode]="'determinate'" 
      [value]="loadStatus">
    </mat-progress-spinner>
  
    <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
  
    <div class="immobilien-grid" *ngIf="!isLoading">
      <mat-card *ngFor="let immobilie of immobilien">
        <mat-card-header>
          <mat-card-title>{{ immobilie.title }}</mat-card-title>
          <mat-card-subtitle>{{ immobilie.city }}</mat-card-subtitle>
        </mat-card-header>
  
        <mat-card-content>
          <div class="media-gallery" *ngIf="getMediaForImmobilie(immobilie.externalId).length > 0">
            <div *ngFor="let media of getMediaForImmobilie(immobilie.externalId)">
              <img *ngIf="media.type === 'image'" [src]="media.url" [alt]="immobilie.title">
              <video *ngIf="media.type === 'video'" [src]="media.url" controls></video>
            </div>
          </div>
          
          <p>{{ immobilie.descriptionNote }}</p>
          <p>Id: {{ immobilie.externalId }}</p>
          <p>{{ immobilie.marketingType }}</p>
          <p class="price">Preis: {{ immobilie.value | currency:'EUR' }}</p>
        </mat-card-content>
  
        <mat-card-actions>
          <button mat-button (click)="refreshMedia(immobilie.externalId)">
            Medien aktualisieren
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
