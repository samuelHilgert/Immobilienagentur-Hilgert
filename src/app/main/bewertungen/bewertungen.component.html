<section class="section-bg-v2" id="bewertungen">
  <h2
    class="width-100"
    alt="professionell, erfahren, vertrauensvoll, persönlich - Hilgert Immobilien"
  >
    Das sagen unsere Kunden
  </h2>
  <div class="slider-container">
    <div class="review-slider">
      <div class="review-wrapper">
        <div class="review-grid">
          <div class="review-pair">
            <div
              class="review-item"
              [ngClass]="{
                fade: true,
                'fade-out': fading[0],
                'fade-in': !fading[0]
              }"
              (mouseenter)="pauseRotation(0)"
              (mouseleave)="resumeRotation(0)"
              *ngIf="activeReviews[0]"
            >
              <div class="review-header">
                <div class="review-stars">
                  <span
                    class="star"
                    *ngFor="let star of [1, 2, 3, 4, 5]"
                    [class.filled]="star <= activeReviews[0].stars"
                    >★</span
                  >
                </div>
                <div class="reviewer-info">
                  <span class="reviewer-name">{{ activeReviews[0].name }}</span>
                  <span class="review-date">{{ activeReviews[0].date }}</span>
                </div>
              </div>
              <p class="review-text">{{ activeReviews[0].text }}</p>
            </div>

            <div
              class="review-item"
              [ngClass]="{
                fade: true,
                'fade-out': fading[1],
                'fade-in': !fading[1]
              }"
              (mouseenter)="pauseRotation(1)"
              (mouseleave)="resumeRotation(1)"
              *ngIf="activeReviews[1]"
            >
              <div class="review-header">
                <div class="review-stars">
                  <span
                    class="star"
                    *ngFor="let star of [1, 2, 3, 4, 5]"
                    [class.filled]="star <= activeReviews[1].stars"
                    >★</span
                  >
                </div>
                <div class="reviewer-info">
                  <span class="reviewer-name">{{ activeReviews[1].name }}</span>
                  <span class="review-date">{{ activeReviews[1].date }}</span>
                </div>
              </div>
              <p class="review-text">{{ activeReviews[1].text }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
