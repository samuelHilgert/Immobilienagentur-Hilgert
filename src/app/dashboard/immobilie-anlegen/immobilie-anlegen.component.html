<div class="immobilie-anlegen">
  <h2>Neue Immobilie anlegen</h2>

  <nav class="immobilien-nav">
    <ul class="immobilien-menu">
      <li (click)="setImmobilienArt('haus')" [class.active]="selectedArt === 'haus'">Haus</li>
      <li (click)="setImmobilienArt('wohnung')" [class.active]="selectedArt === 'wohnung'">Wohnung</li>
      <li (click)="setImmobilienArt('grundstueck')" [class.active]="selectedArt === 'grundstueck'">Grundstück</li>
    </ul>
  </nav>

  <!-- Formular für Häuser -->
  <form *ngIf="selectedArt === 'haus'" (ngSubmit)="submitHaus()" class="immobilien-form">
    <h3>Haus anlegen</h3>
    
    <input type="text" [(ngModel)]="hausDetails.externalId" name="externalId" placeholder="Externe ID">
    <input type="text" [(ngModel)]="hausDetails.title" name="title" placeholder="Titel" required>
    <input type="text" [(ngModel)]="hausDetails.street" name="street" placeholder="Straße" required>
    <input type="text" [(ngModel)]="hausDetails.houseNumber" name="houseNumber" placeholder="Hausnummer" required>
    <input type="text" [(ngModel)]="hausDetails.postcode" name="postcode" placeholder="PLZ" required>
    <input type="text" [(ngModel)]="hausDetails.city" name="city" placeholder="Stadt" required>
    
    <input type="checkbox" [(ngModel)]="hausDetails.showAddress" name="showAddress"> Adresse anzeigen
    <input type="text" [(ngModel)]="hausDetails.contactId" name="contactId" placeholder="Kontakt ID">
    
    <select [(ngModel)]="hausDetails.buildingType" name="buildingType" required>
      <option *ngFor="let type of ['NO_INFORMATION', 'SINGLE_FAMILY_HOUSE', 'MID_TERRACE_HOUSE', 'END_TERRACE_HOUSE', 'MULTI_FAMILY_HOUSE', 'BUNGALOW', 'FARMHOUSE', 'SEMIDETACHED_HOUSE', 'VILLA', 'CASTLE_MANOR_HOUSE', 'SPECIAL_REAL_ESTATE', 'OTHER']" [value]="type">{{ type }}</option>
    </select>
    
    <input type="number" [(ngModel)]="hausDetails.value" name="value" placeholder="Preis (€)" required>
    <input type="number" [(ngModel)]="hausDetails.livingSpace" name="livingSpace" placeholder="Wohnfläche (m²)" required>
    <input type="number" [(ngModel)]="hausDetails.plotArea" name="plotArea" placeholder="Grundstücksfläche (m²)" required>
    <input type="number" [(ngModel)]="hausDetails.numberOfRooms" name="numberOfRooms" placeholder="Anzahl Zimmer" required>
    
    <button type="submit">Haus speichern</button>
  </form>

  <!-- Formular für Wohnungen -->
  <form *ngIf="selectedArt === 'wohnung'" (ngSubmit)="submitWohnung()" class="immobilien-form">
    <h3>Wohnung anlegen</h3>
    
    <input type="text" [(ngModel)]="wohnungDetails.externalId" name="externalId" placeholder="Externe ID">
    <input type="text" [(ngModel)]="wohnungDetails.title" name="title" placeholder="Titel" required>
    <input type="text" [(ngModel)]="wohnungDetails.street" name="street" placeholder="Straße" required>
    <input type="text" [(ngModel)]="wohnungDetails.houseNumber" name="houseNumber" placeholder="Hausnummer" required>
    <input type="text" [(ngModel)]="wohnungDetails.postcode" name="postcode" placeholder="PLZ" required>
    <input type="text" [(ngModel)]="wohnungDetails.city" name="city" placeholder="Stadt" required>
    
    <input type="checkbox" [(ngModel)]="wohnungDetails.showAddress" name="showAddress"> Adresse anzeigen
    <input type="number" [(ngModel)]="wohnungDetails.value" name="value" placeholder="Preis (€)" required>
    <input type="number" [(ngModel)]="wohnungDetails.livingSpace" name="livingSpace" placeholder="Wohnfläche (m²)" required>
    <input type="number" [(ngModel)]="wohnungDetails.numberOfRooms" name="numberOfRooms" placeholder="Anzahl Zimmer" required>
    
    <button type="submit">Wohnung speichern</button>
  </form>

  <!-- Formular für Grundstücke -->
  <form *ngIf="selectedArt === 'grundstueck'" (ngSubmit)="submitGrundstueck()" class="immobilien-form">
    <h3>Grundstück anlegen</h3>
    
    <input type="text" [(ngModel)]="grundstueckDetails.externalId" name="externalId" placeholder="Externe ID">
    <input type="text" [(ngModel)]="grundstueckDetails.title" name="title" placeholder="Titel" required>
    <input type="text" [(ngModel)]="grundstueckDetails.street" name="street" placeholder="Straße" required>
    <input type="text" [(ngModel)]="grundstueckDetails.houseNumber" name="houseNumber" placeholder="Hausnummer" required>
    <input type="text" [(ngModel)]="grundstueckDetails.postcode" name="postcode" placeholder="PLZ" required>
    <input type="text" [(ngModel)]="grundstueckDetails.city" name="city" placeholder="Stadt" required>
    
    <input type="number" [(ngModel)]="grundstueckDetails.value" name="value" placeholder="Preis (€)" required>
    <input type="number" [(ngModel)]="grundstueckDetails.plotArea" name="plotArea" placeholder="Grundstücksfläche (m²)" required>
    
    <button type="submit">Grundstück speichern</button>
  </form>
</div>
