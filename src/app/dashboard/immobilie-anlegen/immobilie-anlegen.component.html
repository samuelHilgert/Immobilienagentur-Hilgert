<div class="immobilie-anlegen">
  <h2>Neue Immobilie anlegen</h2>

  <!-- Menü für die Auswahl der Immobilienart -->
  <nav class="immobilien-nav">
    <ul class="immobilien-menu">
      <li (click)="setImmobilienArt('haus')" [class.active]="selectedArt === 'haus'">Haus</li>
      <li (click)="setImmobilienArt('wohnung')" [class.active]="selectedArt === 'wohnung'">Wohnung</li>
      <li (click)="setImmobilienArt('grundstück')" [class.active]="selectedArt === 'grundstück'">Grundstück</li>
      <li (click)="setImmobilienArt('ferienwohnung')" [class.active]="selectedArt === 'ferienwohnung'">Ferienwohnung</li>
      <li (click)="setImmobilienArt('ferienhaus')" [class.active]="selectedArt === 'ferienhaus'">Ferienhaus</li>
    </ul>
  </nav>

  <!-- Formularfelder basierend auf der ausgewählten Art -->
  <form *ngIf="selectedArt" (ngSubmit)="submitImmobilie()" class="immobilien-form">
    
    <div class="form-group">
      <label for="titel">Titel:</label>
      <input id="titel" type="text" [(ngModel)]="immobilie.titel" name="titel" required>
    </div>

    <div class="form-group">
      <label for="beschreibung">Beschreibung:</label>
      <textarea id="beschreibung" [(ngModel)]="immobilie.beschreibung" name="beschreibung"></textarea>
    </div>

    <div class="form-group">
      <label for="preis">Preis (€):</label>
      <input id="preis" type="text" [(ngModel)]="immobilie.preis" name="preis" required>
    </div>

    <div class="form-group">
      <label for="plz">PLZ:</label>
      <input id="plz" type="text" [(ngModel)]="immobilie.plz" name="plz" required>
    </div>

    <div class="form-group">
      <label for="stadt">Stadt:</label>
      <input id="stadt" type="text" [(ngModel)]="immobilie.stadt" name="stadt" required>
    </div>

    <!-- Zusätzliche Felder für HÄUSER -->
    <div *ngIf="selectedArt === 'haus'" class="zusatzfeld">
      <h3>Haus-spezifische Informationen</h3>

      <div class="form-group">
        <label for="title">Exposeüberschrift:</label>
        <input id="title" type="text" [(ngModel)]="hausDetails.title" name="title" required>
      </div>

      <div class="form-group">
        <label for="street">Straße:</label>
        <input id="street" type="text" [(ngModel)]="hausDetails.street" name="street" required>
      </div>

      <div class="form-group">
        <label for="houseNumber">Hausnummer:</label>
        <input id="houseNumber" type="text" [(ngModel)]="hausDetails.houseNumber" name="houseNumber" required>
      </div>

      <div class="form-group">
        <label for="numberOfRooms">Anzahl der Zimmer:</label>
        <input id="numberOfRooms" type="number" [(ngModel)]="hausDetails.numberOfRooms" name="numberOfRooms" required>
      </div>

      <div class="form-group">
        <label for="constructionYear">Baujahr:</label>
        <input id="constructionYear" type="number" [(ngModel)]="hausDetails.constructionYear" name="constructionYear">
      </div>

      <div class="form-group">
        <label for="buildingType">Haustyp:</label>
        <select id="buildingType" [(ngModel)]="hausDetails.buildingType" name="buildingType">
          <option value="NO_INFORMATION">Keine Angabe</option>
          <option value="SINGLE_FAMILY_HOUSE">Einfamilienhaus</option>
          <option value="MID_TERRACE_HOUSE">Reihenmittelhaus</option>
          <option value="END_TERRACE_HOUSE">Reiheneckhaus</option>
          <option value="MULTI_FAMILY_HOUSE">Mehrfamilienhaus</option>
          <option value="BUNGALOW">Bungalow</option>
          <option value="FARMHOUSE">Bauernhaus</option>
          <option value="SEMIDETACHED_HOUSE">Doppelhaushälfte</option>
          <option value="VILLA">Villa</option>
          <option value="CASTLE_MANOR_HOUSE">Burg/Schloss</option>
          <option value="SPECIAL_REAL_ESTATE">Besondere Immobilie</option>
          <option value="OTHER">Sonstiges</option>
        </select>
      </div>

      <div class="form-group">
        <label for="energyPerformanceCertificate">Energieausweis vorhanden?</label>
        <select id="energyPerformanceCertificate" [(ngModel)]="hausDetails.energyPerformanceCertificate" name="energyPerformanceCertificate">
          <option [ngValue]="true">Ja</option>
          <option [ngValue]="false">Nein</option>
        </select>
      </div>

      <div class="form-group">
        <label for="heatingType">Heizungsart:</label>
        <select id="heatingType" [(ngModel)]="hausDetails.heatingType" name="heatingType">
          <option value="NO_INFORMATION">Keine Angabe</option>
          <option value="CENTRAL_HEATING">Zentralheizung</option>
          <option value="FLOOR_HEATING">Fußbodenheizung</option>
          <option value="GAS_HEATING">Gas-Heizung</option>
          <option value="OIL_HEATING">Öl-Heizung</option>
          <option value="SOLAR_HEATING">Solar-Heizung</option>
          <option value="HEAT_PUMP">Wärmepumpe</option>
        </select>
      </div>

      <div class="form-group">
        <label for="latitude">Geokoordinaten (Breitengrad):</label>
        <input id="latitude" type="number" step="0.000001" [(ngModel)]="hausDetails.latitude" name="latitude">
      </div>

      <div class="form-group">
        <label for="longitude">Geokoordinaten (Längengrad):</label>
        <input id="longitude" type="number" step="0.000001" [(ngModel)]="hausDetails.longitude" name="longitude">
      </div>
    </div>

    <button type="submit" class="submit-button">Immobilie speichern</button>
  </form>
</div>
